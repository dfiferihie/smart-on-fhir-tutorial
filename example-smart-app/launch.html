<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel='stylesheet' type='text/css' href='./src/css/example-smart-app.css'>
    <title>SMART-App</title>
  </head>
  <body>
    <script src='./lib/fhir-client-v0.1.11.js'></script>

    <!-- Prevent session bleed caused by single threaded embedded browser and sessionStorage API -->
    <!-- https://github.com/cerner/fhir-client-cerner-additions -->
    <script src='./lib/fhir-client-cerner-additions-1.0.0.js'></script>
    <script>
      FHIR.oauth2.authorize({
        'client_id': 'be4d7e8d-99f2-4170-b26c-9cc338e33a4b', //Cerner
        //'client_id': '6c12dff4-24e7-4475-a742-b08972c4ea27', //openEpic
        'scope':  'patient/Patient.read patient/Observation.read user/Practitioner.read launch online_access openid profile'
      });
    </script>
    <div class="spinner">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
  </body>
</html>
